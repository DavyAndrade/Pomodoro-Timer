<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <script src="/_sdk/element_sdk.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }

      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
      }

      /* Sidebar Desktop */
      .sidebar {
        width: 280px;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 32px 24px;
        transition: all 0.3s ease;
        position: relative;
      }

      .sidebar.collapsed {
        width: 80px;
        padding: 32px 16px;
      }

      .sidebar.collapsed .sidebar-header h1,
      .sidebar.collapsed .sidebar-header p,
      .sidebar.collapsed .nav-text,
      .sidebar.collapsed .sidebar-footer {
        opacity: 0;
        visibility: hidden;
      }

      .sidebar.collapsed .nav-item {
        justify-content: center;
        padding: 16px;
      }

      .collapse-btn {
        position: absolute;
        top: 24px;
        right: -16px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
        z-index: 10;
      }

      .collapse-btn:hover {
        transform: scale(1.1);
      }

      .sidebar-header {
        margin-bottom: 40px;
        transition: all 0.3s ease;
      }

      .sidebar-header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        transition: all 0.3s ease;
      }

      .sidebar-header p {
        font-size: 14px;
        opacity: 0.7;
        transition: all 0.3s ease;
      }

      .sidebar-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .nav-item {
        padding: 16px 20px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        border: none;
        width: 100%;
        text-align: left;
        font-size: 15px;
      }

      .nav-item:hover {
        transform: translateX(4px);
      }

      .sidebar.collapsed .nav-item:hover {
        transform: scale(1.05);
      }

      .nav-item.active {
        font-weight: 600;
      }

      .nav-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .nav-text {
        transition: all 0.3s ease;
      }

      .sidebar-footer {
        padding-top: 24px;
        border-top: 1px solid;
        opacity: 0.6;
        font-size: 13px;
        transition: all 0.3s ease;
      }

      /* Header */
      .page-header {
        width: 100%;
        padding: 24px 48px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .page-header h2 {
        font-size: 24px;
        font-weight: 600;
      }

      .header-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .header-btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .header-btn:hover {
        transform: translateY(-1px);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .content-body {
        flex: 1;
        padding: 48px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .timer-container {
        width: 100%;
        max-width: 480px;
        text-align: center;
      }

      .timer-mode {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 32px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .timer-display {
        font-size: 120px;
        font-weight: 700;
        margin-bottom: 48px;
        line-height: 1;
        font-variant-numeric: tabular-nums;
      }

      .timer-controls {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-bottom: 48px;
      }

      .timer-btn {
        padding: 18px 36px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .timer-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }

      .timer-btn:active {
        transform: translateY(0);
      }

      .timer-btn.primary {
        padding: 20px 48px;
        font-size: 18px;
      }

      .timer-stats {
        display: flex;
        gap: 32px;
        justify-content: center;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 14px;
        opacity: 0.7;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Settings Modal */
      .settings-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .settings-modal.active {
        display: flex;
      }

      .settings-backdrop {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
      }

      .settings-content {
        position: relative;
        max-width: 500px;
        width: 100%;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
      }

      .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
      }

      .settings-header h3 {
        font-size: 24px;
        font-weight: 700;
      }

      .close-btn {
        background: transparent;
        border: none;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
        line-height: 1;
        opacity: 0.7;
        transition: all 0.2s ease;
      }

      .close-btn:hover {
        opacity: 1;
        transform: rotate(90deg);
      }

      .settings-section {
        margin-bottom: 24px;
      }

      .settings-section label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.8;
      }

      .settings-input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: 2px solid;
        font-size: 16px;
        font-family: "Inter", sans-serif;
        transition: all 0.2s ease;
      }

      .settings-input:focus {
        outline: none;
        transform: translateY(-1px);
      }

      /* Bottom Navigation Mobile */
      .bottom-nav {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 72px;
        padding: 8px 16px;
        box-shadow: 0 -2px 16px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .bottom-nav-content {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .bottom-nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        padding: 8px 16px;
        border: none;
        background: transparent;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.2s ease;
        font-size: 11px;
        font-weight: 500;
      }

      .bottom-nav-item .nav-icon {
        width: 24px;
        height: 24px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .bottom-nav {
          display: block;
        }

        .page-header {
          padding: 16px 24px;
        }

        .page-header h2 {
          font-size: 20px;
        }

        .header-btn {
          padding: 8px 16px;
          font-size: 13px;
        }

        .content-body {
          padding: 24px 24px 96px 24px;
        }

        .timer-display {
          font-size: 80px;
        }

        .timer-controls {
          flex-direction: column;
        }

        .timer-btn {
          width: 100%;
        }

        .timer-stats {
          flex-direction: column;
          gap: 16px;
        }

        .settings-content {
          padding: 24px;
        }
      }
    </style>

      @view-transition {
        navigation: auto;
      }

    <script>
      const defaultConfig = {
        background_color: "#1a1a2e",
        surface_color: "#16213e",
        text_color: "#eee",
        primary_action_color: "#e94560",
        secondary_action_color: "#0f3460",
        app_title: "Pomodoro Timer",
        page_title: "Meu Espa√ßo Pomodoro",
        work_label: "Foco",
        short_break_label: "Pausa Curta",
        long_break_label: "Pausa Longa",
        settings_label: "Configura√ß√µes",
        start_button: "Iniciar",
        pause_button: "Pausar",
        reset_button: "Reiniciar",
      };

      const config = {};

      const TIMER_DURATIONS = {
        work: 25 * 60,
        shortBreak: 5 * 60,
        longBreak: 15 * 60,
      };

      let currentMode = "work";
      let timeLeft = TIMER_DURATIONS[currentMode];
      let isRunning = false;
      let timerInterval = null;
      let completedPomodoros = 0;
      let totalMinutes = 0;

      // Sidebar collapse functionality
      const sidebar = document.getElementById("sidebar");
      const collapseBtn = document.getElementById("collapseBtn");

      collapseBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        collapseBtn.textContent = sidebar.classList.contains("collapsed")
          ? "‚ñ∂"
          : "‚óÄ";
      });

      // Settings modal functionality
      const settingsModal = document.getElementById("settingsModal");
      const settingsBtn = document.getElementById("settingsBtn");
      const headerSettingsBtn = document.getElementById("headerSettingsBtn");
      const settingsBtnMobile = document.getElementById("settingsBtnMobile");
      const closeSettingsBtn = document.getElementById("closeSettingsBtn");
      const settingsBackdrop = document.getElementById("settingsBackdrop");

      function openSettings() {
        settingsModal.classList.add("active");
      }

      function closeSettings() {
        settingsModal.classList.remove("active");
      }

      settingsBtn.addEventListener("click", openSettings);
      headerSettingsBtn.addEventListener("click", openSettings);
      settingsBtnMobile.addEventListener("click", openSettings);
      closeSettingsBtn.addEventListener("click", closeSettings);
      settingsBackdrop.addEventListener("click", closeSettings);

      // Update durations from settings
      document
        .getElementById("workDuration")
        .addEventListener("change", (e) => {
          TIMER_DURATIONS.work = parseInt(e.target.value) * 60;
          if (currentMode === "work" && !isRunning) {
            timeLeft = TIMER_DURATIONS.work;
            updateDisplay();
          }
        });

      document
        .getElementById("shortBreakDuration")
        .addEventListener("change", (e) => {
          TIMER_DURATIONS.shortBreak = parseInt(e.target.value) * 60;
          if (currentMode === "shortBreak" && !isRunning) {
            timeLeft = TIMER_DURATIONS.shortBreak;
            updateDisplay();
          }
        });

      document
        .getElementById("longBreakDuration")
        .addEventListener("change", (e) => {
          TIMER_DURATIONS.longBreak = parseInt(e.target.value) * 60;
          if (currentMode === "longBreak" && !isRunning) {
            timeLeft = TIMER_DURATIONS.longBreak;
            updateDisplay();
          }
        });

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      function updateDisplay() {
        document.getElementById("timerDisplay").textContent =
          formatTime(timeLeft);
      }

      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";

        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            completeTimer();
          }
        }, 1000);
      }

      function pauseTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
      }

      function resetTimer() {
        pauseTimer();
        timeLeft = TIMER_DURATIONS[currentMode];
        updateDisplay();
      }

      function completeTimer() {
        pauseTimer();
        if (currentMode === "work") {
          completedPomodoros++;
          totalMinutes += parseInt(
            document.getElementById("workDuration").value
          );
          document.getElementById("completedPomodoros").textContent =
            completedPomodoros;
          document.getElementById("totalMinutes").textContent = totalMinutes;
        }
        timeLeft = TIMER_DURATIONS[currentMode];
        updateDisplay();
      }

      function switchMode(mode) {
        pauseTimer();
        currentMode = mode;
        timeLeft = TIMER_DURATIONS[mode];
        updateDisplay();

        const modeLabels = {
          work: "FOCO",
          shortBreak: "PAUSA CURTA",
          longBreak: "PAUSA LONGA",
        };
        document.getElementById("timerMode").textContent = modeLabels[mode];

        document
          .querySelectorAll(".nav-item, .bottom-nav-item")
          .forEach((item) => {
            item.classList.remove("active");
          });
        document.querySelectorAll(`[data-mode="${mode}"]`).forEach((item) => {
          item.classList.add("active");
        });
      }

      document.getElementById("startBtn").addEventListener("click", startTimer);
      document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
      document.getElementById("resetBtn").addEventListener("click", resetTimer);

      document
        .querySelectorAll(".nav-item[data-mode], .bottom-nav-item[data-mode]")
        .forEach((item) => {
          item.addEventListener("click", () => {
            switchMode(item.dataset.mode);
          });
        });

      async function onConfigChange(cfg) {
        const bgColor = cfg.background_color || defaultConfig.background_color;
        const surfaceColor = cfg.surface_color || defaultConfig.surface_color;
        const textColor = cfg.text_color || defaultConfig.text_color;
        const primaryColor =
          cfg.primary_action_color || defaultConfig.primary_action_color;
        const secondaryColor =
          cfg.secondary_action_color || defaultConfig.secondary_action_color;

        document.querySelector(".content-body").style.backgroundColor = bgColor;
        document.querySelector(".sidebar").style.backgroundColor = surfaceColor;
        document.querySelector(".bottom-nav").style.backgroundColor =
          surfaceColor;
        document.querySelector(".page-header").style.backgroundColor =
          surfaceColor;
        document.querySelector(".settings-content").style.backgroundColor =
          surfaceColor;
        document.body.style.color = textColor;
        document.querySelector(".sidebar-footer").style.borderTopColor =
          textColor;
        document.querySelector(".page-header").style.borderBottomColor =
          "rgba(255, 255, 255, 0.1)";

        document.querySelectorAll(".settings-input").forEach((input) => {
          input.style.backgroundColor = bgColor;
          input.style.color = textColor;
          input.style.borderColor = textColor;
        });

        document.querySelector(".collapse-btn").style.backgroundColor =
          primaryColor;
        document.querySelector(".collapse-btn").style.color = textColor;

        document.querySelectorAll(".nav-item").forEach((item) => {
          item.style.color = textColor;
          item.style.backgroundColor = "transparent";
        });
        document.querySelectorAll(".nav-item.active").forEach((item) => {
          item.style.backgroundColor = primaryColor;
        });

        document.querySelectorAll(".bottom-nav-item").forEach((item) => {
          item.style.color = textColor;
          item.style.backgroundColor = "transparent";
        });
        document.querySelectorAll(".bottom-nav-item.active").forEach((item) => {
          item.style.backgroundColor = primaryColor;
        });

        document.querySelector(".timer-btn.primary").style.backgroundColor =
          primaryColor;
        document.querySelector(".timer-btn.primary").style.color = textColor;
        document.querySelectorAll(".timer-btn:not(.primary)").forEach((btn) => {
          btn.style.backgroundColor = secondaryColor;
          btn.style.color = textColor;
        });

        document.querySelectorAll(".header-btn").forEach((btn) => {
          btn.style.backgroundColor = primaryColor;
          btn.style.color = textColor;
        });

        document.querySelector(".close-btn").style.color = textColor;
